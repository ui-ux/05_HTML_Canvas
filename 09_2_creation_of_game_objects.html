<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>creation_of_game_objects</title>
    <link rel="stylesheet" href="./00_base_template/styles.css" />
    <script>
      window.onload = function () {
        // getting the element and its graphic context
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var context2 = canvas.getContext("2d");

        let car = {};

        function setCarProperties(make, model, year, color) {
          car.make = make;
          car.model = model;
          car.year = year;
          car.color = color;
        }

        setCarProperties("Toyota", "Camry", 2022, "blue");

        console.log(car); // {make: "Toyota", model: "Camry", year: 2022, color: "blue"}
      };
    </script>
  </head>
  <body>
    <canvas id="canvas" width="600" height="300"></canvas>
  </body>
</html>
