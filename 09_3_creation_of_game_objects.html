<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>creation_of_game_objects</title>
    <link rel="stylesheet" href="./00_base_template/styles.css" />
    <script>
      window.onload = function () {
        // getting the element and its graphic context
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var context2 = canvas.getContext("2d");

        const Entity = {
          health: 100,
          damage: 10,
          attack() {
            console.log("Entity");
          },
        };

        const extend = (object, extendProto) => {
          const extendedObject = { ...object };

          for (const property in extendProto) {
            if (typeof extendedObject[property] === "undefined") {
              extendedObject[property] = extendProto[property];
            }
          }

          return extendedObject;
        };

        const Player = extend(Entity, {
          lifetime: 100,
          attack() {
            console.log("Player");
          },
        });

        Player.attack();
      };
    </script>
  </head>
  <body>
    <canvas id="canvas" width="600" height="300"></canvas>
  </body>
</html>
