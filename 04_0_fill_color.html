<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fill</title>
    <link rel="stylesheet" href="./00_base_template/styles.css" />
    <script>
      window.onload = function () {
        // getting the element and its graphic context
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var context2 = canvas.getContext("2d");

        // create path
        context.beginPath();

        // move graphics context to the right
        context.translate(50, 50);

        // line 1
        context.moveTo(0, 0);
        context.lineTo(100, 0);
        context.lineTo(100, 100);
        context.lineWidth = 8;
        context.strokeStyle = "orange";
        context.lineJoin = "round";

        // fill
        context.fillStyle = "blue";
        context.fill();
        // drawing a line from the last point to the beginning of the path
        context.closePath();

        // rectangle
        context.fillStyle = "green";
        context.fillRect(150, 0, 100, 100);

        // draw a line on the canvas
        context.stroke();

        // restore context to previous state
        context.restore();
      };
    </script>
  </head>
  <body>
    <canvas id="canvas" width="600" height="300"></canvas>
  </body>
</html>
