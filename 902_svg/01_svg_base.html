<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40"
                stroke="green" stroke-width="3" fill="red"/>
        Sorry, your browser does not support inline SVG.
    </svg>
    <br/><br/>
    <svg width="100" height="100">
        <rect width="100" height="100"
              style="fill:rgb(0,0,255);
              stroke-width:10;stroke:rgb(0,0,0)" />
    </svg>
    <br/><br/>
    <svg width="400" height="100">
        <rect width="400" height="100"
              style="fill:red;stroke:black;stroke-width:10;opacity:0.5" />
    </svg>
    <br/><br/>
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
              style="fill:#ff882b;stroke:black;stroke-width:5;opacity:0.5" />
        Sorry, your browser does not support inline SVG.
    </svg>
    <br/><br/>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
                 style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
        Sorry, your browser does not support inline SVG.
    </svg>
    <br/><br/>
    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="55" font-family="Verdana" x="50" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
    </svg>
    <br/><br/>
    <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50"
                 style="fill:yellow;stroke:purple;stroke-width:2" />
    </svg>
    <br/><br/>
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>
    <br/><br/>
    <svg height="210" width="500">
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>
    <br/><br/>
    <svg height="200" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
                  style="fill:none;stroke:black;stroke-width:3" />
    </svg>
    <br/><br/>
    <svg height="180" width="500">
        <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
                  style="fill:white;stroke:red;stroke-width:4" />
    </svg>
    <br/><br/>
    <svg height="30" width="200">
        <text x="0" y="15" fill="red">I love SVG!</text>
    </svg>
    <br/><br/>
    <svg height="60" width="200">
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
    </svg>
    <br/><br/>
    <svg height="90" width="200">
        <text x="10" y="20" style="fill:red;">Several lines:
            <tspan x="10" y="45">First line.</tspan>
            <tspan x="10" y="70">Second line.</tspan>
        </text>
    </svg>
    <br/><br/>
    <svg height="30" width="200" xmlns:xlink="http://www.w3.org/1999/xlink">
        <a xlink:href="http://www.w3schools.com/svg/" target="_blank">
            <text x="0" y="15" fill="red">I love SVG!</text>
        </a>
    </svg>
    <br/><br/>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">

        <defs>
            <filter id="f1" x="0" y="0">
                <feGaussianBlur stdDeviation="15" />
            </filter>
        </defs>

        <rect width="90"
              height="90"
              stroke="green"
              stroke-width="3"
              fill="yellow"
              filter="url(#f1)" />
    </svg>
</body>
</html>
