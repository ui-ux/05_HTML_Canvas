<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histogram Creation</title>
    <script src="BarChart.js"></script>
    <script>
        window.addEventListener("load", function () {
            var chart = createBarChart([30, 6, 88, 91, 2, 45, 100, 150, 200],

            var container = document.getElementById("chartContainer");

</body>
</html>
