<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image caching</title>
</head>
<body>
    
    <script>
        var images = [];

        function preload() {
            for (i = 0; i < preload.arguments.length; i++) {
                images[i] = new Image();
                images[i].src = preload.arguments[i]
            }
        }

        preload(
            "img/frame1.jpg",
            "img/frame2.jpg",
            "img/frame3.jpg",
            "img/frame4.jpg",
            "img/frame5.jpg"
        )

    </script>
</body>
</html>
